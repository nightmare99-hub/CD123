<blockquote class="blockquote ml-5">
    <h2>Quản Lí Anime</h2>

    <footer class="blockquote-footer">
        Welcome
    </footer>
</blockquote>

<div class=" grid-table">
    <div class="thead">
        <div class="tr">

            <div class="td">Tên Anime</div>
            <div class="td">Số Tập</div>
            <div class="td">Thể Loại</div>
            <div class="td">Lượt Xem</div>
            <div class="td">Trạng Thái</div>
            <div class="td">Ảnh Bìa</div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}">

                    </i>
                    {{notification.message}}
                </span>
            </div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addAnimeForm()">
                    <i class="fa fa-plus"></i> Thêm Mới
                </button>
            </div>

        </div>
    </div>

    <div class="tbody">
        <form *ngFor="let fg of animeForms.controls; let i  = index; " class="tr" [formGroup]="fg" (submit)="recordSubmit(fg)">
            <div class="td">
                <input type="text" class="form-control" formControlName="AnimeName">
            </div>

            <div class="td">
                <input type="text" class="form-control" formControlName="EpsodesToTal">
            </div>

            <div class="td">
                <select type="text" class="form-control" formControlName="AnimeTypeID">
                    <option value="0"> Select </option>
                    <option *ngFor="let item of animetypelist" value="{{item.animeTypeID}}"  >
                        {{item.animeTypeName}}
                    </option>
                </select>
            </div>

            <div class="td">
                <input type="text" class="form-control" formControlName="ViewCount">
            </div>

            <div class="td">
                <input type="text" class="form-control" formControlName="Status">
            </div>
            <div class="td">
                <input type="text" class="form-control" formControlName="AnimeImg">
            </div>

            <div class="td">
                <button type="submit" class="btn " [disabled]="fg.invalid" [ngClass]="(fg.get('AnimeID').value==0)?'btn-success':'btn-outline-dark'"><i class="far fa-save fa-lg"></i>
                    {{fg.get('AnimeID').value==0?'Thêm':'Cập Nhật'}}
                    </button>

                <button class="btn btn-light ml-1" (click)="onDelete(fg.get('AnimeID').value,i)">
                        <i class="far fa-trash-alt fa-lg text-danger"></i>
                    </button>
            </div>

        </form>
    </div>
</div>
